<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Калькулятор</h1>
        <div class="grup-input">
            <input class="input-a" type="number" name="" id="input-a">
            <input class="input-b" type="number" name="" id="input-b">
        </div>
        <div class="grup-btn">
            <button class="grup-btn__operation grup-btn__operation_sum" value="+">+</button>
            <button class="grup-btn__operation grup-btn__operation_substract" value="-">-</button>
            <button class="grup-btn__operation grup-btn__operation_multiply" value="*">*</button>
            <button class="grup-btn__operation grup-btn__operation_divison" value="/">/</button>
        </div>
        <button class="btn-result" id="btn-result">Результат</button>
        <p class="result-field" id="result-field"></p>
    </div>

    <script src="math.js"></script>
    <script src="calculator.js"></script>
    <script src="main.js"></script>
</body>
</html>
